                        </div>

                            <div>
                                <img src="./assests/circle.svg" alt="White">
                                <span>White</span>
                            </div>
                            <div>
                                <img src="./assests/play.svg" alt="Start">
                                <span>Start</span>
                            </div>
                            <div>
                                <img src="./assests/stop.svg" alt="Stop">
                                <span>Stop</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="device-settings">
                    <img src="./assests/settings.svg" alt="Device Settings">

                </div>
